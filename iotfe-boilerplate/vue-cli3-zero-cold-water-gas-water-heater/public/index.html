<!DOCTYPE html>

    <title>vue-cli3-zero-cold-water-gas-water-heater</title>
    <% if (NODE_ENV === 'testing') { %>
    <script>
      function trigger() {
        var re = /OS ((\d{1,2})_\d{1,2}||(\d{1,2})_\d{1,2}_\d{1,2}) like Mac OS X/i;
        var result = re.exec(window.navigator.userAgent);
        var ver = result && result[1] && result[1].substr(0, 2);
        return parseInt(ver) >= 8;
      }
      var script = document.createElement("script");
      if (trigger()) {
        // script.src = '//web4-1300100653.cos.ap-guangzhou.myqcloud.com/ios/cordova.js';
        script.src = "<%= BASE_URL %>static/plugin/ios/cordova.js";
      } else {
        // script.src = '//web4-1300100653.cos.ap-guangzhou.myqcloud.com/cordova.js';
        script.src = "<%= BASE_URL %>static/plugin/cordova.js";
      }
      document.head.appendChild(script);
    </script>
    <!-- <script src="//web4-1300100653.cos.ap-guangzhou.myqcloud.com/cordovainit.js"></script> -->
    <script src="<%= BASE_URL %>static/lib/cordovainit.js"></script>
